<body>
  <header>
    <a href="index.html" id="logo"></a>
    <nav>
    <a href="#" id="menu-icon"></a>

  </header>
  <div id="quote">
    <h1>Something wonderful is about to happen...</h1>
  </div>
  <main>
    <form action="#" method="post" enctype='multipart/form-data' autocomplete="on">
      <fieldset>
        <legend>Connect With Me</legend>
        <label>Name:<span>*</span><br>
        <input id="name" type="text" name="name" placeholder="John Shepp"></label><br>
        <label>Email<span>*</span><br>
        <input type="email" name="email" placeholder="johnshepp@email.com" required></label><br>
        <label>Phone Number<br>
        <input type="tel" id="phone" name="phone"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="403-818-4164"></label><br>
        <input id="submit" type="submit" value="Register">
      </fieldset>
    </form>
  </main>  
  <footer>
    <div id="copy">&copy; by Mallory</div>
    <div id="socialicon">
      <img class="social" src="code.svg" alt="codepen">
      <img class="social" src="git.svg" alt="github">
      <img class="social" src="linked.svg" alt="linkedin">
    </div>
  </footer>  
</body>
